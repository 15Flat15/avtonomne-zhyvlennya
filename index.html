<style>
*{box-sizing:border-box}
body{

}

/* HEADER */
header{

 background:#fff;

 align-items:center;
 justify-content:space-between;
 padding:14px 16px;

}
.burger{font-size:24px;cursor:pointer}
.logo{font-weight:700;font-size:18px}
.cart{font-size:22px}

/* SIDE MENU */
.menu{

 top:0;left:-100%;
 width:75%;
 max-width:300px;
 height:100%;
 background:#fff;
 z-index:20;
 padding:20px;
 transition:.3s;
}
.menu.active{left:0}
.menu h3{margin-top:0}
.menu a{

}
.overlay{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.4);
 z-index:15;
}
.overlay.active{display:block}

/* CATALOG */
.catalog{
 padding:16px;
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:14px;
}
.card{
 background:#fff;
 border-radius:14px;
 padding:10px;
 box-shadow:0 4px 10px rgba(0,0,0,.08);
 cursor:pointer;
}
.card img{
 width:100%;
 border-radius:10px;
}
.card h4{
 font-size:14px;
 margin:8px 0 4px;
}
.price{
 font-weight:700;
}

/* FLOAT BUTTON */
.contact-btn{
 position:fixed;
 right:16px;
 bottom:20px;
 background:#25d366;
 color:#fff;
 padding:14px 18px;
 border-radius:999px;
 font-weight:600;
 box-shadow:0 6px 16px rgba(0,0,0,.25);
 z-index:10;
 text-decoration:none;
}

/* MODAL */
.modal{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.6);
 z-index:30;
 overflow:auto;
}
.modal-content{
 background:#fff;
 margin:20px auto;
 width:95%;
 max-width:500px;
 border-radius:18px;
 padding:16px;
}
.modal img{
 width:100%;
 border-radius:14px;
}
.close{
 font-size:26px;
 text-align:right;
 cursor:pointer;
}

/* TABS */
.tabs{
 display:flex;
 gap:8px;
 margin-top:12px;
}
.tab{
 flex:1;
 text-align:center;
 padding:8px;
 border-radius:8px;
 background:#eee;
 font-size:14px;
 cursor:pointer;
}
.tab.active{
 background:#111;
 color:#fff;
}
.tab-content{
 display:none;
 margin-top:10px;
 font-size:14px;
}
.tab-content.active{display:block}

.buy-btn{
 margin-top:14px;
 width:100%;
 padding:14px;
 background:#111;
 color:#fff;
 border:none;
 border-radius:12px;
 font-size:16px;
}
</style>
</head>

<body>

<script>
